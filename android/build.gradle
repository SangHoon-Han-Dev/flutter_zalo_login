group 'com.neun.flutter_zalo_login.flutter_zalo_login'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://gitlab.com/api/v4/projects/50747855/packages/maven"
        }

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://gitlab.com/api/v4/projects/50747855/packages/maven"
        }

    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.neun.flutter_zalo_login.flutter_zalo_login'
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 18
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
//    api "com.zing.zalo.zalosdk:core:2.5.0819"
//    api "com.zing.zalo.zalosdk:auth:2.5.0819"
//    api "com.zing.zalo.zalosdk:openapi:2.5.0819"

    implementation "me.zalo:sdk-core:+"
    implementation "me.zalo:sdk-auth:+"
    implementation "me.zalo:sdk-openapi:+"
}